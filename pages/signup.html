   <body id="home">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
         <div class="container">
            <b><a href="index.html" class="navbar-brand">RCFC</a></b>
            <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a href="../index.html" class="nav-link wht">Back</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="container">
          
            <div class="bs-stepper-content">
                <form class="form-horizontal" action="" method="post">
                  <div id="test-nlf-1" role="tabpanel" class="content" aria-labelledby="stepper3trigger1">
                     <div class="form-row">
                        <div class="form-group col-md-4">
                           <label for="Name">Name:</label>
                           <input type="" class="form-control" id="Name" placeholder="Enter your Name">
                        </div>

                        <div class="form-group col-md-4">
                           <label for="Name">Middlename:</label>
                           <input type="" class="form-control" id="Middlename" placeholder="Enter your Middleame">
                        </div>

                        <div class="form-group col-md-4">
                           <label for="Name">Lastname:</label>
                           <input type="" class="form-control" id="Lastname" placeholder="Enter your Lastname">
                        </div>
                     </div>
                     <div class="form-row">
                        <div class="form-group col-md-6">
                           <label for="Birthdate">Birthdate:</label>
                           <input type="date" class="form-control" id="Birthdate" placeholder="Age">
                        </div>
                        <div class="form-group col-md-6">
                           <label for="Gender">Gender:</label>
                           <select class="form-control" id="Gender">
                              <option>Male</option>
                              <option>Female</option>
                           </select>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="Address">Home Address:</label>
                        <input type="text" class="form-control" id="Address" placeholder="Home Address">
                     </div>
                     <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email">
                     </div>

                     <div class="form-row">
                        <div class="form-group col-md-6">
                           <label for="Birthdate">Password:</label>
                           <input id="pass" name="pass" type="password" placeholder="Password" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                           <label for="Gender">Confirm Password:</label>
                           <input id="conPass" name="conPass" type="password" placeholder="Confirm Password" class="form-control" required>
                        </div>
                     </div>
                    </div>
                     <button class=" try btn  btn-block " type="button" onclick="signUp()">SignUp</button>
                  </div>
                </form>
            </div>
         </div>
      </div>
   </div>
