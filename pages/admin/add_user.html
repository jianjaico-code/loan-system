			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Add User
						<span class="pull-right "></span></div>
						
						<div class="panel-body">
							<form class="form-horizontal" action="" method="post">
								<fieldset>
									<div class="form-group">
										<label class="col-md-2 control-label" for="email">Email:</label>
										<div class="col-md-7">
											<input id="email" name="email" type="email" placeholder="Email" class="form-control" required>
										</div>
									</div>
									<!-- Name input-->
									<div class="form-group">
										<label class="col-md-2 control-label" for="firstname">Firstname</label>
										<div class="col-md-3">
											<input id="firstname" name="firstname" type="text" placeholder="Firstname" class="form-control" required>
										</div>
										<label class="col-md-1 control-label" for="middlename">Middlename</label>
										<div class="col-md-3">
											<input id="middlename" name="middlename" type="text" placeholder="Middlename" class="form-control" required>
										</div>
									</div>
									
									<!-- Name input-->
									<div class="form-group">
										<label class="col-md-2 control-label" for="lastname">Lastname</label>
										<div class="col-md-7">
											<input id="lastname" name="lastname" type="text" placeholder="Lastname" class="form-control" required>
										</div>
									</div>
									<!-- Name input-->
									<div class="form-group">
										<label class="col-md-2 control-label" for="address">Address</label>
										<div class="col-md-7">
											<input id="address" name="address" type="text" placeholder="Address" class="form-control" required>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label" for="name">Employee Type</label>
										<div class="col-md-7">
											<select class="form-control" name="employeeType" id="type" required>
												<option value="" disabled selected hidden>Please Choose...</option>
												<option value="Manager">Manager</option>
												<option value="CI Officer">CI Officer</option>
												<option value="Treasurer">Treasurer</option>
												<option value="Collector">Collector</option>
											</select>
										</div>
									</div>
								<div class="form-group">
									<label class="col-md-2 control-label" for="password">Password</label >
									<div class="col-md-7">
										<input id="pass" name="pass" type="password" placeholder="Password" class="form-control" required>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label" for="confrimpassword">Confirm Password</label>
									<div class="col-md-7">
										<input id="conPass" name="conPass" type="password" placeholder="Confirm Password" class="form-control" required>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-5 col-md-offset-4">
										<button type="button" onclick="addUser()" class="btn btn-block btn-primary btn-lg">
										Register
										</button>
									</div>
								</div>
							</fieldset>
						</form>
